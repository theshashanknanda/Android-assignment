<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<article>
    <div>
        <h1>Seek Discomfort Travels</h1>
        <img src="https://media.istockphoto.com/photos/young-man-arms-outstretched-by-the-sea-at-sunrise-enjoying-freedom-picture-id1285301614?b=1&k=20&m=1285301614&s=170667a&w=0&h=tDEC2-p91cZiNU5C19sVhB9L08PmaH5wIijCvRDalCI="
             alt="Travel"
             width="600px">
        <br><br>
    </div>

    <div>
        <h1>Destinations Available</h1>
        <table>
            <thead>
            <th>No</th>
            <th>Place</th>
            <th>Days</th>
            <th>Price</th>
            </thead>
            <tbody>
            <tr>
                <td>1</td> <td>Gujrat</td> <td> <pre> 7 </pre> </td> <td>15000rs</td>
            </tr>
            <tr>
                <td>2</td> <td>Rajastan</td> <td> <pre> 6 </pre> </td> <td>30000rs</td>
            </tr>
            <tr>
                <td>3</td> <td>Kashmir</td> <td> <pre> 9 </pre> </td> <td>20000rs</td>
            </tr>
            <tr>
                <td>4</td> <td>Lakshwadeep</td> <td> <pre> 4 </pre> </td> <td>16000rs</td>
            </tr>
            <tr>
                <td>5</td> <td>Mumbai</td> <td> <pre> 3 </pre> </td> <td>10000rs</td>
            </tr>
            </tbody>
        </table>
    </div>
</article>

<section>
    <div>
        <h2>Please fill the following form</h2>
        <form>
            <p>Name</p>
            <input type="text" id="name" name="name" placeholder="enter your name">
            <br>

            <p>Age</p>
            <input type="number" id="age" name="age" placeholder="enter your age">
            <br>

            <p>Email</p>
            <input type="email" id="email" name="email" placeholder="enter your email">
            <br>

            <p>Select your gender</p>
            <label for="maleId">
                <input type="radio" id="maleId" name="gender" value="male"> Male
            </label>
            <label for="femaleId">
                <input type="radio" id="femaleId" name="gender" value="female"> Female
            </label>
            <br><br>

            <p>Select your package</p>
            <select id="selection" name="selection">
                <option value="Gujrat">Gujrat</option>
                <option value="Rajastan">Rajastan</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Lakshwadeep">Lakshwadeep</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <br><br><br>
        </form>

        <button type="button">Submit</button>
    </div>
</section>

<aside>

</aside>
</body>
</html>
